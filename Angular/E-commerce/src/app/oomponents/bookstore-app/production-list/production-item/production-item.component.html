<div class="cont-1 bg">
  <img src="{{ item.imagem }}" alt="" />

  <div class="item-poke">
    <p class="item-poke">{{ item.nome }}</p>
    <p class="item-poke">{{ item.info }}</p>
    <p class="item-poke">{{ item.preco | currency }}</p>
  </div>

  <div class="btn-group">
    <button type="button" class="btn btn-sm btn-primary">Comprar</button>
  </div>
</div>
